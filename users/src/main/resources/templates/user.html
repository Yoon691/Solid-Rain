<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>User Template</title>

</head>
<body>



<div class="container special">
    <h2 class="h2">info user</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>login</th>
                <th>status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${user == null}">
                <td colspan="3">Aucun user en base de donn√©e</td>
            </tr>
            <tr th:each="employee: ${user}">
                <td><span th:text="${user.get().getLogin()}">login</span></td>
                <td><span th:text="${user.get().isConnected()}">status</span></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
